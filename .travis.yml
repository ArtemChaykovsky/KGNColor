language: objective-c

env:
  matrix:
    - SDK=iphonesimulator8.0
    - SDK=iphonesimulator8.1
    - SDK=iphonesimulator8.2
    - SDK=iphonesimulator8.3
	- SDK=iphonesimulator8.4
	- SDK=iphonesimulator9.0

before_install:
  - export PROJECT=KGNColor
  - export SCHEME=$PROJECT
  - export LANG=en_US.UTF-8

  - gem install cocoapods --no-rdoc --no-ri --no-document --quiet
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet

script: xctool clean test -project "$PROJECT.xcodeproj" -scheme $SCHEME -test-sdk $SDK -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
